<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Người Dùng</title>
</head>
<body>
<h1>Thêm Người Dùng</h1>
<!-- Sửa action thành đúng đường dẫn của Spring Boot và sử dụng th:action -->
<form th:action="@{/admin/users/new}" method="post" enctype="multipart/form-data">
    <div>
        <label for="avatar">Avatar:</label>
        <input type="file" name="avatar" id="avatar" />
    </div>
    <div>
        <label for="username">Tên đăng nhập:</label>
        <!-- Sử dụng th:field để map dữ liệu với th:object -->
        <input type="text" id="username" name="username" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
    </div>
    <div>
        <label for="fullname">Họ tên:</label>
        <input type="text" id="fullname" name="fullname" required />
    </div>
    <div>
        <label for="phone">Điện thoại:</label>
        <input type="text" id="phone" name="phone" required />
    </div>
    <div>
        <label for="role">Vai trò:</label>
        <select id="role" name="role">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
        </select>
    </div>
    <div>
        <input type="submit" value="Lưu" />
    </div>
</form>
<a th:href="@{/admin/users}">Trở về danh sách</a>
</body>
</html>
