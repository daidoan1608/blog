<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cập Nhật Bài Viết</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
    <style>
        .home-link {
            cursor: pointer; /* Hiển thị con trỏ chuột như một nút bấm */
            text-align: center; /* Căn giữa nội dung */
            padding: 20px; /* Thêm khoảng cách bên trong */
            border: 1px solid #ccc; /* Đường viền xung quanh */
            border-radius: 5px; /* Bo tròn các góc */
            background-color: #f9f9f9; /* Màu nền nhẹ */
            transition: background-color 0.3s; /* Hiệu ứng chuyển màu nền */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="home-link" th:onclick="window.location.href='/'"> <!-- Chuyển hướng về trang chủ -->
        <h1>Trang chủ</h1>
    </div>
    <h2>Cập Nhật Bài Viết</h2>
    <form th:action="@{/posts/update/{id}(id=${post.id})}" method="post">
        <input type="hidden" name="_method" value="PUT"/> <!-- Nếu bạn sử dụng phương thức PUT -->

        <div class="form-group">
            <label for="title">Tiêu đề:</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required>
        </div>

        <div class="form-group">
            <label for="content">Nội dung:</label>
            <textarea class="form-control" id="content" name="content" rows="5" required th:text="${post.content}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Cập Nhật</button>
        <a th:href="@{/}" class="btn btn-secondary">Hủy</a> <!-- Nút hủy quay lại danh sách bài viết -->
    </form>
</div>
</body>
</html>
