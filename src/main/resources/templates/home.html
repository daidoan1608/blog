<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang blog</title>
</head>
<body>
<h1>Danh sách bài viết</h1>

<div>
    <ul>
        <!-- Duyệt qua danh sách bài viết và hiển thị -->
        <li th:each="post : ${posts}">
            <h2 th:text="${post.title}"></h2>
            <p th:text="${post.content}"></p>
        </li>
    </ul>
</div>
</body>
</html>
